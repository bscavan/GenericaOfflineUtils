Skills:
<button (click)="addNewSkill()">+</button>
<div *ngFor="let currentSkillUUID of allSkillKeys" class="skill-box">
	<div>
		<span class="line-starter">name: </span>
		<input type="textbox" [(ngModel)]="this.getSkill(currentSkillUUID).name">
		<button (click)="removeSkill(currentSkillUUID)" style="right: 0px">X</button>
	</div>
	<div><span class="line-starter">description:</span> <input type="textbox" class="description" [(ngModel)]="this.getSkill(currentSkillUUID).description"></div>
	<!-- TODO: Add a button for removing this skill from the skillService. -->

	<div><span class="line-starter">duration:</span> </div>
	<span>
		Amount: <input type="number" [(ngModel)]="this.getSkill(currentSkillUUID).duration.amount"> 
		Time Denomination: 
		<select [(ngModel)]="this.getSkill(currentSkillUUID).duration.timeDenomination">
			<option *ngFor="let currentDuration of allDurations">{{currentDuration}}</option>
		</select> 
		Qualifier: 
		<select [(ngModel)]="this.getSkill(currentSkillUUID).duration.qualifier">
			<option *ngFor="let currentQualifier of allQualifiers">{{currentQualifier}}</option>
		</select>
	</span>

	<div>
		<span class="line-starter">
			costs:
		</span>
		<button (click)="addNewCost(currentSkillUUID)">+</button>
	</div>
	<div *ngIf="this.getSkill(currentSkillUUID).costs.length <= 0">
		(No costs to display)
	</div>
	<div *ngFor="let currentCost of this.getSkill(currentSkillUUID).costs; let i = index">
		Amount: <input type="number" [(ngModel)]="currentCost.costAmount"> 
		Denomination: 
		<select [(ngModel)]="currentCost.costDenomination">
			<option *ngFor="let currentDenomination of allDenominations">{{currentDenomination}}</option>
		</select>
		<button (click)="removeCost(currentSkillUUID, i)" style="right: 0px">X</button>
	</div>
</div>
