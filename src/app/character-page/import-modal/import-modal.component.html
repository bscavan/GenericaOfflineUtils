<ng-template #content let-c="close" let-d="dismiss">
	<div>
		<h4>Choose {{label}} file to import</h4>
	</div>
	<div class="modal-footer">
		<form>
			<div>
				<input type="file" (change)="importFile($event)">
			</div>
			<div>
				<button class="button" (click)="d('Close click')" >Close</button>
			</div>
		</form>
	</div>
</ng-template>

<div (click)="open(content)">Import {{label}} file</div>
